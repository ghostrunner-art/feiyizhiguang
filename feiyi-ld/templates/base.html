<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}非遗之光 - 中华非物质文化遗产{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'STKaiti', 'KaiTi', 'STSong', 'SimSun', serif;
            line-height: 1.8;
            color: #654321;
            background: linear-gradient(to bottom, #faf8f3, #f5e6d3);
            min-height: 100vh;
            letter-spacing: 0.5px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 传统风格的头部 */
        .header {
            background: linear-gradient(to bottom, #2c1810, #4a2c1a);
            color: #f5e6d3;
            padding: 25px 0;
            box-shadow: 0 6px 20px rgba(44, 24, 16, 0.3);
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid #8b4513;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse"><path d="M15,5 Q20,10 15,15 Q10,10 15,5 Z" fill="rgba(212,175,55,0.1)" stroke="rgba(212,175,55,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23pattern)"/></svg>');
            opacity: 0.4;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 500;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            letter-spacing: 4px;
            font-family: 'STKaiti', 'KaiTi', serif;
            position: relative;
        }
        
        .logo::after {
            content: '◆';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            font-size: 1rem;
        }
        
        .nav {
            display: flex;
            gap: 35px;
        }
        
        .nav a {
            color: #f5e6d3;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 400;
            transition: all 0.3s ease;
            padding: 12px 18px;
            position: relative;
            font-family: 'STKaiti', 'KaiTi', serif;
            letter-spacing: 1px;
            border: 1px solid transparent;
        }
        
        .nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #d4af37;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav a:hover {
            color: #d4af37;
            border-color: #8b4513;
        }
        
        .nav a:hover::before {
            width: 80%;
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 45px 0;
            min-height: calc(100vh - 220px);
        }
        
        /* 传统风格的卡片 */
        .card {
            background: #faf8f3;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.15);
            padding: 35px;
            margin: 25px 0;
            border: 2px solid #d4af37;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #8b4513, #d4af37, #8b4513);
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 69, 19, 0.25);
            border-color: #8b4513;
        }
        
        /* 页脚 */
        .footer {
            background: linear-gradient(to bottom, #2c1810, #1a0f08);
            color: #f5e6d3;
            text-align: center;
            padding: 35px 0;
            margin-top: 55px;
            border-top: 4px solid #8b4513;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #8b4513, #d4af37, #8b4513);
        }
        
        .footer p {
            font-size: 1rem;
            opacity: 0.9;
            font-family: 'STKaiti', 'KaiTi', serif;
            letter-spacing: 1px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .container {
                padding: 0 15px;
            }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f5e6d3;
            border: 1px solid #d4af37;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #8b4513, #654321);
            border: 1px solid #d4af37;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #a0522d, #8b4513);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">非遗之光</div>
                <nav class="nav">
                    <a href="/">首页</a>
                    <a href="/categories">分类浏览</a>
                    <a href="/knowledge">文化典籍</a>
                    <a href="/ai-chat">文化问答</a>
                    <a href="/about">关于我们</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 非遗之光 | 传承千年文脉，守护文化瑰宝</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
